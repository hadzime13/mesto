<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Спринт по JS">
  <meta name="author" content="Андрей Варламов">
  <title>Mesto</title>

</head>

<body class="page">
  <div class="page__container">
    <header class="header section section_standard">
      <img src="./images/logo.svg" alt="Логотип Место" class="logo">
    </header>
    <main class="content">

      <section class="profile section section_standard">
        <div class="profile__overlay">
          <div class="profile__avatar">
            <img src="./images/Vector.svg" alt="Изменить аватар" class="profile__avatar-edit-btn">
          </div>
        </div>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button type="button" aria-label="Редактировать" class="profile__edit-btn">
          </button>
          <p class="profile__job"></p>
        </div>
        <button type="button" aria-label="Добавить" class="profile__add-btn">
        </button>
      </section>

      <section class="photo-elements section section_standard" aria-label="Места">
        <ul class="photo-elements__list">
        </ul>
      </section>

      <template class="template-photo">
        <li class="photo-elements__list-item">
          <button type="button" class="photo-elements__delete-btn"></button>
          <img class="photo-elements__image">
          <h2 class="photo-elements__name"></h2>
          <div class="photo-elements__like-wrapper">
            <button type="button" class="photo-elements__like"></button>
            <span class="photo-elements__like-span">3</span>
          </div>
        </li>
      </template>
    </main>

    <footer class="footer section section_standard">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <section class="popup popup_profile">
    <form action="#" method="POST" class="popup__container" novalidate>
      <button type="reset" aria-label="Закрыть" class="popup__close-btn"></button>
      <h2 class="popup__name">
        Редактировать профиль
      </h2>
      <fieldset class="popup__input-form">

        <input type="text" placeholder="Имя" name="input-name" id="input-name" value=""
          class="popup__text popup__text_el_name" required minlength="2" maxlength="40">
        <span class="popup__error" id="input-name-error"></span>

        <input type="text" placeholder="Профессия" name="input-job" id="input-job" value=""
          class="popup__text popup__text_el_job" required minlength="2" maxlength="200">
        <span class="popup__error" id="input-job-error"></span>

        <button type="submit" class="popup__save-btn">
          Сохранить
        </button>
      </fieldset>
    </form>
  </section>

  <section class="popup popup_cards">
    <form action="#" method="POST" class="popup__container" novalidate>
      <button type="reset" aria-label="Закрыть" class="popup__close-btn"></button>
      <h2 class="popup__name">
        Новое место
      </h2>
      <fieldset class="popup__input-form">
        <input type="text" placeholder="Название" name="input-place" id="input-place" value=""
          class="popup__text popup__text_el_place" required minlength="1" maxlength="40">
        <span class="popup__error" id="input-place-error"></span>

        <input type="url" placeholder="Ссылка на картинку" name="input-link" id="input-link" value=""
          class="popup__text popup__text_el_image-link" required>
        <span class="popup__error" id="input-link-error"></span>

        <button type="submit" class="popup__save-btn">
          Создать
        </button>
      </fieldset>
    </form>
  </section>

  <section class="popup popup_photo">
    <div class="popup__photo-container">
      <button type="reset" aria-label="Закрыть" class="popup__close-btn"></button>
      <img src="#" alt="#" class="popup__image">
      <h3 class="popup__photo-name">
        Название места
      </h3>
    </div>
  </section>

  <section class="popup popup_confirm">
    <form action="#" method="DELETE" class="popup__container" novalidate>
      <button type="reset" aria-label="Закрыть" class="popup__close-btn"></button>
      <h2 class="popup__name">
        Вы уверены?
      </h2>
      <button type="submit" class="popup__save-btn">
        Да
      </button>
    </form>
  </section>

  <section class="popup popup_avatar">
    <form action="#" method="POST" class="popup__container" novalidate>
      <button type="reset" aria-label="Закрыть" class="popup__close-btn"></button>
      <h2 class="popup__name">
        Обновить аватар
      </h2>
      <fieldset class="popup__input-form">
        <input type="url" placeholder="Ссылка на avatar" name="input-avatarLink" id="input-avatarLink" value=""
          class="popup__text popup__text_el_image-link" required>
        <span class="popup__error" id="input-avatarLink-error"></span>
        <button type="submit" class="popup__save-btn">
          Сохранить
        </button>
      </fieldset>
    </form>
  </section>

  <script> </script>
</body>

</html>
